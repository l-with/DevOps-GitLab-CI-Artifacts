.before_script_secrets_vars: 
  before_script:
    - cd ${TF_ROOT}
    - echo ${ENVIRONMENT}
    - >
      if [ -f "secrets/default.yml" ]; then
        $CI_PROJECT_DIR/vault_secrets.sh secrets/default.yml >.secrets && . .secrets && rm .secrets
      fi
    - >
      if [ -f "secrets/${ENVIRONMENT}.yml" ]; then
        $CI_PROJECT_DIR/vault_secrets.sh secrets/${ENVIRONMENT}.yml >.secrets && . .secrets && rm .secrets
      fi
    - >
      if [ -f "$CI_PROJECT_DIR/environment/default.env" ]; then
        set -a && cat $CI_PROJECT_DIR/environment/default.env | envsubst | grep --invert-match '=$' >.env && . .env && rm .env && set +a
      fi
    - >
      if [ -f "$CI_PROJECT_DIR/environment/${ENVIRONMENT}.env" ]; then
        set -a && cat $CI_PROJECT_DIR/environment/${ENVIRONMENT}.env | envsubst | grep --invert-match '=$' >.env && . .env && rm .env && set +a
      fi

.before_script_secure_files:
  before_script:
    - cd ${TF_ROOT}
    - download-secure-files

.before_script_secrets_env_files: 
  before_script:
    - cd ${TF_ROOT}
    - download-secure-files
    - >
      for env_file in .secure_files/*.env; do 
        set -a && source $env_file && set +a
      done

.before_script_vault_token:
  before_script:
  - source ${CI_PROJECT_DIR}/vault_token.sh ${VAULT_TOKEN_ROLE}

.before_script_ssh_move_secure_file_id:
  before_script:
  - cd $TF_ROOT
  - cp -p .secure_files/id .
  - cp -p .secure_files/id.pub .
  - chmod g-rwx,o-rwx id

.before_script_ssh_prepare_id:
  before_script:
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > id
  - chmod g-rwx,o-rwx id

.before_script_ssh_prepare_id_pub: 
  before_script:
  - echo "$SSH_PUBLIC_KEY" | tr -d '\r' > id.pub

.before_script_ssh_generate_id: 
  before_script:
  - ssh-keygen -t ed25519 -N '' -f id >/dev/null 2>&1  
  - chmod g-rwx,o-rwx id

.before_script_ssh_sign_id: 
  before_script:
  - export _VAULT_SSH_SIGNER_PATH=${VAULT_SSH_SIGNER_PATH:-ssh-client-signer/sign/ssh-client-signer-gitlab}
  - export _VAULT_SSH_SIGNER_PRINCIPALS=${VAULT_SSH_SIGNER_PRINCIPALS:-root}
  - source $CI_PROJECT_DIR/vault_token.sh $VAULT_SSH_SIGN_ROLE
  - export SSH_KEY_CERT="$(vault write -field=signed_key ${_VAULT_SSH_SIGNER_PATH} valid_principals="${_VAULT_SSH_SIGNER_PRINCIPALS}" public_key=@./id.pub)"
  - echo "$SSH_KEY_CERT" | tr -d '\r' > id-cert.pub

.before_script_ssh_agent_add_id: 
  before_script:
  - eval $(ssh-agent -s)
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - ssh-add id

.before_script_ssh_agent_add_id_passphrase: 
  before_script:
  - eval $(ssh-agent -s)
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - |
    { sleep .1; echo $SSH_PASSPHRASE; } | script -q /dev/null -c 'ssh-add id'
  - ssh-keyscan $CI_SERVER_HOST >> ~/.ssh/known_hosts
  - chmod 644 ~/.ssh/known_hosts

.before_script_ansible_requirements:
  before_script:
  - cd $TF_ROOT
  - rm -rvf $ANSIBLE_ROLES_PATH
  - ansible-galaxy role install --role-file $ANSIBLE_PATH/ansible-requirements.yml
  - rm -rf $ANSIBLE_COLLECTIONS_PATH
  - ansible-galaxy collection install --requirements-file $ANSIBLE_PATH/ansible-requirements.yml --timeout $ANSIBLE_GALAXY_TIMEOUT
