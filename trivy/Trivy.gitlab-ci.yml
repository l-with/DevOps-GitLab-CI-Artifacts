
prepare_scanning:
  image: 
    name: ubuntu:20.04
  stage: test
  variables:
    GIT_STRATEGY: none
  script:
    # install curl
    - apt-get update -y
    - apt-get install curl -y
    # download template
    - time curl --remote-name https://gitlab.with.de/packages-and-registries/gitlab-ci.yml/-/raw/main/trivy/html.tpl
  cache:
    paths:
      - html.tpl

container_scanning:
  image:
    name: docker.io/aquasec/trivy:latest
    entrypoint: [""]
  stage: test
  needs:
    - prepare_scanning
  variables:
    # No need to clone the repo, we exclusively work on artifacts.  See
    # https://docs.gitlab.com/ee/ci/runners/README.html#git-strategy
    GIT_STRATEGY: none
    TRIVY_USERNAME: "$CI_REGISTRY_USER"
    TRIVY_PASSWORD: "$CI_REGISTRY_PASSWORD"
    TRIVY_AUTH_URL: "$CI_REGISTRY"
    TRIVY_CACHE: .trivycache
  script:
    - trivy --version
    # cache cleanup is needed when scanning images with the same tags, it does not remove the database
    - time trivy --clear-cache
    # update vulnerabilities db
    - time trivy --download-db-only --no-progress
    # Builds report and puts it in the default workdir $CI_PROJECT_DIR, so `artifacts:` can take it from there
    - time trivy image --exit-code 0 --no-progress --format template --template "@html.tpl" --output gl-container-scanning-report.html "$FULL_IMAGE_NAME"
    # Prints full report
    - time trivy image --exit-code 0 --no-progress "$FULL_IMAGE_NAME"
    # Fail on critical vulnerabilities
    - time trivy image --exit-code 1 --severity CRITICAL --no-progress "$FULL_IMAGE_NAME"
  cache:
    paths:
      - gl-container-scanning-report.html

pages:
  image: 
    name: ubuntu:20.04
  stage: test
  needs:
    - container_scanning
  variables:
    GIT_STRATEGY: none
  script:
    - mkdir .public
    - cp gl-container-scanning-report.html .public
    - mv .public public
  cache:
    paths:
      - gl-container-scanning-report.html
  artifacts:
    paths:
      - public