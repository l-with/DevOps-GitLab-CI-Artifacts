vault_kv2_patches_sh:
  stage: vault_kv2_patches_sh
  needs: []
  variables:
    # No need to clone the repo, we exclusively work on artifacts.  See
    # https://docs.gitlab.com/ee/ci/runners/README.html#git-strategy
    GIT_STRATEGY: none
  script:
    - curl --remote-name https://gitlab.with.de/packages-and-registries/gitlab-ci.yml/-/raw/main/vault/vault_kv2_patches.sh
    - chmod +x vault_kv2_patches.sh
  artifacts:
    expire_in: 1h
    paths:
      - vault_kv2_patches.sh
