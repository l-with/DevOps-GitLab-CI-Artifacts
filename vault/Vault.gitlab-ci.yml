vault_secrets_sh:
  stage: vault_secrets_sh
  variables:
    # No need to clone the repo, we exclusively work on artifacts.  See
    # https://docs.gitlab.com/ee/ci/runners/README.html#git-strategy
    GIT_STRATEGY: none
  script:
    - curl --remote-name https://gitlab.with.de/packages-and-registries/gitlab-ci.yml/-/raw/main/vault/vault_secrets.sh
    - chmod +x vault_secrets.sh
    - curl --remote-name https://gitlab.with.de/packages-and-registries/gitlab-ci.yml/-/raw/main/vault/vault_secrets_md.sh
    - chmod +x vault_secrets_md.sh
  artifacts:
    expire_in: 1h
    paths:
      - vault_secrets.sh
      - vault_secrets_md.sh
